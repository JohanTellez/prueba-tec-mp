<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Usuario</th>
      <th scope="col">Mail</th>
      <th scope="col">Tel√©fono</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let datoUsu of datosUsu | async">
      <th scope="row">{{ datoUsu.id }}</th>
      <td>{{ datoUsu.name }}</td>
      <td>{{ datoUsu.username }}</td>
      <td>{{ datoUsu.email }}</td>
      <td>{{ datoUsu.phone }}</td>
      <td>
        <a [routerLink]="['/usuario-consulta', datoUsu.id]" type="button" class="btn btn-primary" >Ver usuario</a>
      </td>
    </tr>
  </tbody>
</table>
